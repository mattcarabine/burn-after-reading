name = "burn-after-reading-backend"
main = "src/index.js"
compatibility_date = "2024-04-05"

# KV Namespace binding
# Run `npx wrangler kv:namespace create SECRETS_KV` to get the ID
[[kv_namespaces]]
binding = "SECRETS_KV"
id = "YOUR_KV_NAMESPACE_ID" 
preview_id = "YOUR_KV_NAMESPACE_PREVIEW_ID" # Optional, for `wrangler dev`

